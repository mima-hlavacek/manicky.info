<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jízdní neřád</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Jízdní neřád</h1>
    <table id="departuresTable">
        <thead>
            <tr>
                <th>zastávka</th>
                <th>minuty do odjezdu</th>
                <th>linka</th>
                <th>reálný odjezd</th>
                <th>jízdní řád</th>
                <th>cíl</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchDepartures() {
            const endpoint = 'https://faas-fra1-afec6ce7.doserverless.co/api/v1/web/fn-52e55844-5ba5-4c43-9d0e-7b90721160d4/jizdni-nerad/get_departures.json';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(response)
                const data = await response.json();
                console.log(data)

                const departures = data.departures;
                const tableBody = document.querySelector('#departuresTable tbody');

                // Clear existing rows
                tableBody.innerHTML = '';

                // Populate table with API data
                departures.forEach(departure => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${departure.stop}</td>
                        <td>${departure.minutes}</td>
                        <td>${departure.line}</td>
                        <td>${new Date(departure.predicted_departure).toLocaleTimeString()}</td>
                        <td>${new Date(departure.scheduled_departure).toLocaleTimeString()}</td>
                        <td>${departure.destination}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching departures:', error);
            }
        }

        // Fetch and display data when the page loads
        document.addEventListener('DOMContentLoaded', fetchDepartures);
    </script>
</body>
</html>
